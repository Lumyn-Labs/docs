<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lumyn Labs Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Lumyn Labs Devices">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="app">Getting everything ready ...</div>

  <script>
    window.$docsify = {
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 3,
      name: 'Lumyn Labs',
      'flexible-alerts': {
        style: 'flat'
      },
      search: {
        noData: { '/': 'No results!' },
        paths: 'auto',
        placeholder: { '/': 'Search' }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Lumyn Labs  &copy; 2024 </span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) { return html + footer; });
        }
      ],
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#b84dd2',
          toogleBackground: '#c9c9c9',
          background: '#111',
          textColor: '#c9c9c9',
          codeTextColor: '#c9c9c9',
          codeBackgroundColor: '#1c1c1c',
          borderColor: '#474444',
          blockQuoteColor: '#a5a5a5',
          highlightColor: '#b84dd2',
          sidebarSublink: '#c5c5c5',
          codeTypeColor: '#fff',
          coverBackground: 'url("noise.png") repeat / 165px',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#0099ff',
          toogleBackground: '#000000',
          background: '#ffffff',
          textColor: '#111111',
          codeTextColor: '#474444',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#a5a5a5',
          highlightColor: '#b84dd2',
          sidebarSublink: '#111111',
          codeTypeColor: '#0099ff',
          coverBackground: 'url("noise.png") repeat / 165px',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    }
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>

</body>
</html>
